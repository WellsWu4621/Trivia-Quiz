<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Trivia</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS for Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <body>
    <div class="container  yellow darken-1">
      <!-- Main Title -->
      <div class="row title">
        <div class="col m3 s12">
          <img src="assets/image/js.png" alt="JS" class="responsive-img">
        </div>
        <div class="col m9 s12">
          <h1>JavaScript Quiz</h1>
        </div>
      </div>
      <!-- time/score row -->
      <div class="row yellow lighten-2">
        <p id="time"></p>
        <p id="score"></p>
      </div>
      <!-- Score form and submit button -->
      <form id="scoreForm" class="hidden">
        <div class="row">
          <div class="input-field col s12 m6">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Enter Initials Here</label>
          </div>
          <div class="col s12 m6" id="submitDiv">
            <button class="btn waves-effect waves-light submitDiv" id="submitButton" type="submit" name="action">Submit
              Score
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
      <a class="waves-effect waves-light btn-large startBtn">Start Quiz</a>
    </div>
    <div id="question" class="row">

    </div>
  </body>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- my JavaScript -->
  <script src="assets/js/app.js"></script>
</body>

</html>
